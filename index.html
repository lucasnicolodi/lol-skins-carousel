<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Champions | League of Legends</title>

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="champions">
      <!-- <select id="select-champion"></select> -->
    </div>

    <!-- screen que aparecerão as skins -->
    <div class="skin-carousel">
      <p></p>
      <button class="carousel-button carousel-button--left"></button>
      <div class="carousel-track-container">
        <ul class="carousel-track" id="carousel-track"></ul>
      </div>
      <button class="carousel-button carousel-button--right"></button>
    </div>

    <!-- botões para cada campeão -->
    <div id="champion-button"></div>
  </body>
</html>
